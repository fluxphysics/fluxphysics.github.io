---
layout: default
title: Flux Physics
body_id: homepage
---

{% include header.html %}

<div class="container">
  <p>For now the only thing of interest is <a href="/exoplanets">exoplanets</a>.</p>

  <section class="post-list" id="allposts">
    <h2>Notes, posts, articles, etc.</h2>
    {% for post in site.posts %}
      <div class="post-list-date">
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </div>
      <div class="post-list-title">
        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
      </div>
    {% endfor %}
  </section>

</div>
